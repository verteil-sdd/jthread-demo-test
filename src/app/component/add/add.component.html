<div style="width:50%;" class="display-form" >
    <form (ngSubmit)="saveEmployee()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name" [(ngModel)]="employee.name" name="name">
        </div>
        <div class="form-group" >
          <label for="day">Age</label>
          <input type="text" class="form-control" id="age" placeholder="age" [(ngModel)]="employee.age" name="age">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
